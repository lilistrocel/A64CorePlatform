# Worker processes: auto = number of CPU cores available to container
# For production, auto scales with available CPUs
worker_processes auto;

# Worker rlimit: max open files per worker
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;
    # Use epoll for Linux (more efficient than select/poll)
    use epoll;
    # Accept multiple connections at once
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        image/svg+xml
        font/woff2;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://api.weatherbit.io https://cloudflareinsights.com; frame-ancestors 'none'" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Upstream API
    upstream api_backend {
        server api:8000;
    }

    # Upstream User Portal (Production - nginx serving static files on port 80)
    upstream user_portal_backend {
        server user-portal:80;
    }

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name a64core.com www.a64core.com;

        # Health check endpoint (allow HTTP for health checks)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://a64core.com$request_uri;
        }
    }

    # HTTPS - Redirect www to non-www
    server {
        listen 443 ssl http2;
        server_name www.a64core.com;

        ssl_certificate /etc/letsencrypt/live/a64core.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/a64core.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        return 301 https://a64core.com$request_uri;
    }

    # HTTPS - Main Production Server
    server {
        listen 443 ssl http2;
        server_name a64core.com;

        ssl_certificate /etc/letsencrypt/live/a64core.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/a64core.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Client body size limit (for file uploads, configurable per-location if needed)
        client_max_body_size 20M;

        # API endpoints (no caching)
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            add_header Cache-Control "no-store, no-cache" always;
        }

        # Admin interface
        location /admin/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets - aggressive caching (Vite hashed filenames)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://user_portal_backend;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        # User Portal - Main Frontend Application
        location / {
            proxy_pass http://user_portal_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for potential future use)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # WebSocket support
        location /ws/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Include module proxy configs
        include /etc/nginx/conf.d/modules/*.conf;
    }
}
