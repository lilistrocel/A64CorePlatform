version: '3.8'

services:
  # FastAPI Application
  api:
    container_name: a64core-api-dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=a64core_db
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - MYSQL_DB_NAME=a64core_db
      - LICENSE_VALIDATION_MODE=format  # Format-only validation for development
      - LICENSE_ENCRYPTION_KEY=dev-encryption-key-32-chars-minimum-a  # Required for module license encryption (minimum 32 characters)
      - TRUSTED_REGISTRIES=registry.hub.docker.com,ghcr.io,gcr.io,docker.io,localhost,localhost:5000
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs  # Centralized logging
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for module management
      - nginx_modules_config:/etc/nginx/conf.d/modules  # Shared volume for module proxy configs
    user: "0:0"  # Run as root to access Docker socket (CRITICAL for module management)
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a64core-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB Database
  mongodb:
    container_name: a64core-mongodb-dev
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=a64core_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./logs/mongodb:/var/log/mongodb  # MongoDB logs
    networks:
      - a64core-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MySQL Database
  mysql:
    container_name: a64core-mysql-dev
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=a64core_db
      - MYSQL_USER=a64user
      - MYSQL_PASSWORD=a64password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql  # MySQL logs
    networks:
      - a64core-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Caching and Rate Limiting
  redis:
    container_name: a64core-redis-dev
    image: redis:7-alpine
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    networks:
      - a64core-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NGINX - Reverse Proxy
  nginx:
    container_name: a64core-nginx-dev
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - nginx_modules_config:/etc/nginx/conf.d/modules  # Shared volume for module proxy configs
    networks:
      - a64core-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Adminer - Database Management UI
  adminer:
    container_name: a64core-adminer-dev
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - a64core-network
    restart: unless-stopped
    depends_on:
      - mysql
      - mongodb

  # Local Docker Registry - For Module Images
  registry:
    container_name: a64core-registry-dev
    image: registry:2
    ports:
      - "5000:5000"
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - a64core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  a64core-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
  registry_data:
    driver: local
  nginx_modules_config:
    driver: local
