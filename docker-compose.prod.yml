# ================================
# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ================================
version: '3.8'

services:
  # Override API for production
  api:
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
    restart: always

  # User Portal - Production Build (Static Nginx)
  user-portal:
    build:
      target: production  # Use production stage (builds and serves with Nginx)
    ports:
      - "8081:80"  # Expose on different port (nginx will proxy from port 80)
    environment:
      - NODE_ENV=production
    volumes: []  # Remove all volumes (use built files in container)
    restart: always

  # NGINX - Production Configuration with SSL
  nginx:
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Let's Encrypt SSL certificates
    restart: always
