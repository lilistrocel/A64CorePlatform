name: Build & Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  api-build:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio pytest-cov
          python -m pytest tests/ -v --tb=short --cov=src --cov-report=term-missing || true
        env:
          ENVIRONMENT: development
          MONGODB_URL: mongodb://localhost:27017
          MONGODB_DB_NAME: a64core_test_db
          SECRET_KEY: test_secret_key_for_ci

      - name: Build Docker image
        run: docker build -t a64core-api:ci .

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/user-portal
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/user-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: http://localhost/api

  docker-compose-check:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config --quiet

      - name: Validate production compose
        run: docker compose -f docker-compose.yml -f docker-compose.prod.yml config --quiet
