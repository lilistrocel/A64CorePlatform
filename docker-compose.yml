version: '3.8'

services:
  # FastAPI Application
  api:
    container_name: a64core-api-dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=a64core_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      - LICENSE_VALIDATION_MODE=format  # Format-only validation for development
      - LICENSE_ENCRYPTION_KEY=dev-encryption-key-32-chars-minimum-a  # Required for module license encryption (minimum 32 characters)
      - TRUSTED_REGISTRIES=registry.hub.docker.com,ghcr.io,gcr.io,docker.io,localhost,localhost:5000
      - PYTHONPATH=/app/src
      # Google Vertex AI Settings (AI Analytics)
      - GOOGLE_CLOUD_PROJECT=a64core
      - GOOGLE_APPLICATION_CREDENTIALS=/app/.credentials/vertex-ai-service-account.json
      - VERTEX_AI_LOCATION=us-central1
      - VERTEX_AI_MODEL=gemini-2.5-flash
      - VERTEX_AI_MAX_OUTPUT_TOKENS=2048
      - VERTEX_AI_TEMPERATURE=0.1
      # WeatherBit API Settings (Agricultural Weather Data)
      - WEATHERBIT_API_KEY=${WEATHERBIT_API_KEY:-}
      - WEATHERBIT_ENABLED=true
    volumes:
      - ./src:/app/src
      - ./modules:/app/modules  # Farm management and other modules
      - ./config:/app/config
      - ./logs:/app/logs  # Centralized logging
      - ./.credentials:/app/.credentials  # Google Cloud credentials for Vertex AI
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for module management
      - nginx_modules_config:/etc/nginx/conf.d/modules  # Shared volume for module proxy configs
    user: "0:0"  # Run as root to access Docker socket (CRITICAL for module management)
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a64core-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB Database
  mongodb:
    container_name: a64core-mongodb-dev
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=a64core_db
      - MONGO_APP_USER=${MONGO_APP_USER:-a64core_app}
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD:-changeme_in_production}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./logs/mongodb:/var/log/mongodb  # MongoDB logs
    networks:
      - a64core-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Caching and Rate Limiting
  redis:
    container_name: a64core-redis-dev
    image: redis:7-alpine
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    networks:
      - a64core-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NGINX - Reverse Proxy
  nginx:
    container_name: a64core-nginx-dev
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d:ro  # Module proxy configs (bind mount for easy development)
    networks:
      - a64core-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Adminer - Database Management UI
  adminer:
    container_name: a64core-adminer-dev
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - a64core-network
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'healthy';"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - mongodb

  # Local Docker Registry - For Module Images
  registry:
    container_name: a64core-registry-dev
    image: registry:2
    ports:
      - "5050:5000"
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - a64core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # User Portal (Frontend) - Development Mode
  user-portal:
    container_name: a64core-user-portal-dev
    build:
      context: .
      dockerfile: frontend/user-portal/Dockerfile
      target: development  # Use development stage
      args:
        - VITE_API_URL=http://localhost/api  # Build-time API URL for local development
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost/api  # Runtime API URL (also needed for dev server)
      - VITE_API_TARGET=http://api:8000  # Proxy target for Vite dev server (Docker network)
    volumes:
      - ./frontend/shared:/app/shared  # Hot-reload for shared library
      - ./frontend/user-portal/src:/app/user-portal/src  # Hot-reload for user-portal source
      - ./frontend/user-portal/public:/app/user-portal/public
      - ./frontend/user-portal/index.html:/app/user-portal/index.html
      - ./frontend/user-portal/vite.config.ts:/app/user-portal/vite.config.ts
      # Exclude node_modules from volume (use container's)
      - /app/node_modules
      - /app/shared/node_modules
      - /app/user-portal/node_modules
    networks:
      - a64core-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Cron Service - Automated Tasks
  cron:
    container_name: a64core-cron-dev
    build:
      context: ./cron
      dockerfile: Dockerfile
    environment:
      - TZ=UTC  # Timezone for cron (11 PM UTC = 11 PM UTC)
      - API_HOST=api:8000
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@a64platform.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
    volumes:
      - ./logs/cron:/var/log/cron
    networks:
      - a64core-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "pgrep", "-x", "crond"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # IoT Simulator - Simulates greenhouse sensors and relays for testing
  iot-simulator:
    container_name: a64core-iot-simulator
    build:
      context: ./services/iot-simulator
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    networks:
      - a64core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8090/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backup Service - Automated MongoDB backups with retention policy
  backup:
    container_name: a64core-backup
    build:
      context: .
      dockerfile: docker/backup/Dockerfile
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=a64core_db
      - MONGO_USER=${MONGO_APP_USER:-a64core_app}
      - MONGO_PASSWORD=${MONGO_APP_PASSWORD:-changeme_in_production}
      - MONGO_AUTH_DB=admin
      - BACKUP_DIR=/backups/mongodb
      - LOG_FILE=/var/log/backup/mongodb_backup.log
      - BACKUP_RETENTION_DAILY=${BACKUP_RETENTION_DAILY:-7}
      - BACKUP_RETENTION_WEEKLY=${BACKUP_RETENTION_WEEKLY:-4}
      - BACKUP_RETENTION_MONTHLY=${BACKUP_RETENTION_MONTHLY:-3}
      - ENCRYPT_BACKUPS=${ENCRYPT_BACKUPS:-false}
      - BACKUP_ENCRYPTION_KEY=${BACKUP_ENCRYPTION_KEY:-}
      - TZ=UTC
    volumes:
      - backup_data:/backups
      - ./scripts/backup:/scripts:ro
      - ./logs/backup:/var/log/backup
    networks:
      - a64core-network
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - backup
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  a64core-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  registry_data:
    driver: local
  nginx_modules_config:
    driver: local
  backup_data:
    driver: local
