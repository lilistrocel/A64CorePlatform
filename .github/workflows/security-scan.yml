name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6 AM UTC
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black flake8

      - name: Check formatting with black
        run: black --check --diff src/

      - name: Lint with flake8
        run: |
          flake8 src/ --max-line-length=120 --exclude=__pycache__,migrations \
            --count --show-source --statistics

  python-security:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt --desc --output pip-audit-results.txt || true

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: pip-audit-results.txt

  npm-security:
    name: npm Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/user-portal
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/user-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t a64core-api:scan .

      - name: Run Trivy on API image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'a64core-api:scan'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-api-results.txt'

      - name: Build Frontend image
        run: docker build -t a64core-frontend:scan -f frontend/user-portal/Dockerfile .

      - name: Run Trivy on Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'a64core-frontend:scan'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-frontend-results.txt'

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: |
            trivy-api-results.txt
            trivy-frontend-results.txt
