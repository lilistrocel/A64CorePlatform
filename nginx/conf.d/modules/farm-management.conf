# Farm Management Module Proxy Configuration
# Routes /api/v1/farm/* requests to the farm-management microservice

# Farm Management API endpoints
location /api/v1/farm/ {
    proxy_pass http://farm-management:8001/api/v1/farm/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;

    # CORS is handled by FastAPI, don't duplicate headers
}
