<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A64 Core Platform - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        .login-card, .admin-panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        .login-card {
            max-width: 450px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .hidden {
            display: none !important;
        }

        /* Admin Panel Styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .admin-header h1 {
            color: #333;
            font-size: 28px;
        }

        .user-info {
            text-align: right;
        }

        .user-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-info .role-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #d0d0d0;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-group {
            display: flex;
            gap: 8px;
        }

        .filter-group select {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }

        .users-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .users-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }

        .users-table tr:hover {
            background: #fafafa;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-super-admin {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-admin {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-moderator {
            background: #e0e7ff;
            color: #4338ca;
        }

        .badge-user {
            background: #e5e7eb;
            color: #374151;
        }

        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-verified {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-unverified {
            background: #fee2e2;
            color: #991b1b;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #dbeafe;
            color: #1e40af;
        }

        .btn-edit:hover {
            background: #bfdbfe;
        }

        .btn-deactivate {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-deactivate:hover {
            background: #fecaca;
        }

        .btn-activate {
            background: #d1fae5;
            color: #065f46;
        }

        .btn-activate:hover {
            background: #a7f3d0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 22px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-cancel {
            padding: 10px 20px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-confirm {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Login Card -->
    <div id="loginCard" class="login-card">
        <div class="header">
            <h1>üõ°Ô∏è Admin Panel</h1>
            <p>A64 Core Platform Administration</p>
        </div>

        <div id="loginError" class="alert alert-error hidden"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel hidden container">
        <div class="admin-header">
            <div>
                <h1>üë• User Management</h1>
            </div>
            <div class="user-info">
                <span class="role-badge" id="currentUserRole">Loading...</span>
                <p><strong id="currentUserName">Loading...</strong></p>
                <p id="currentUserEmail">Loading...</p>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="adminError" class="alert alert-error hidden"></div>
        <div id="adminSuccess" class="alert alert-success hidden"></div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchBox" placeholder="üîç Search users by email or name..." onkeyup="debounceSearch()">
            </div>
            <div class="filter-group">
                <select id="roleFilter" onchange="loadUsers()">
                    <option value="">All Roles</option>
                    <option value="super_admin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="moderator">Moderator</option>
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                </select>
                <select id="statusFilter" onchange="loadUsers()">
                    <option value="">All Status</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
                <button class="btn-confirm" onclick="openCreateUserModal()" style="margin-left: 8px; width: auto;">
                    ‚ûï Create User
                </button>
            </div>
        </div>

        <div id="usersContainer">
            <div class="loading">Loading users...</div>
        </div>

        <div id="pagination" class="pagination hidden"></div>
    </div>

    <!-- Edit Role Modal -->
    <div id="editRoleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change User Role</h2>
            </div>
            <div class="form-group">
                <label>User: <strong id="editUserName"></strong></label>
            </div>
            <div class="form-group">
                <label for="newRole">New Role</label>
                <select id="newRole" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;">
                    <option value="user">User</option>
                    <option value="moderator">Moderator</option>
                    <option value="admin">Admin</option>
                    <option value="super_admin">Super Admin</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-confirm" onclick="confirmRoleChange()">Update Role</button>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New User</h2>
            </div>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="createEmail">Email Address *</label>
                    <input type="email" id="createEmail" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label for="createPassword">Password *</label>
                    <input type="password" id="createPassword" required placeholder="Minimum 8 characters">
                </div>
                <div class="form-group">
                    <label for="createFirstName">First Name *</label>
                    <input type="text" id="createFirstName" required placeholder="John">
                </div>
                <div class="form-group">
                    <label for="createLastName">Last Name *</label>
                    <input type="text" id="createLastName" required placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="createRole">Role *</label>
                    <select id="createRole" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        <option value="user">User</option>
                        <option value="moderator">Moderator</option>
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="createPhone">Phone (optional)</label>
                    <input type="tel" id="createPhone" placeholder="+1234567890">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeCreateUserModal()">Cancel</button>
                    <button type="submit" class="btn-confirm">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dynamically determine API URL based on current hostname
        const getApiUrl = () => {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;

            // If accessing via production domain, use nginx proxy
            if (hostname !== 'localhost' && hostname !== '127.0.0.1') {
                return `${protocol}//${hostname}/api/v1`;
            }

            // For local development, use nginx proxy on localhost
            return 'http://localhost/api/v1';
        };

        const API_BASE_URL = getApiUrl();
        let accessToken = localStorage.getItem('accessToken');
        let currentUser = null;
        let currentPage = 1;
        let selectedUserId = null;
        let searchTimeout = null;

        // Initialize
        if (accessToken) {
            checkAuth();
        } else {
            document.getElementById('loginCard').classList.remove('hidden');
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', data.refresh_token);

                    // Check if user is admin or super_admin
                    if (data.user.role === 'admin' || data.user.role === 'super_admin') {
                        currentUser = data.user;
                        showAdminPanel();
                    } else {
                        showError('loginError', 'Access denied. Admin privileges required.');
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                    }
                } else {
                    showError('loginError', data.detail || 'Login failed');
                }
            } catch (error) {
                showError('loginError', 'Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.role === 'admin' || data.role === 'super_admin') {
                        currentUser = data;
                        showAdminPanel();
                    } else {
                        showError('loginError', 'Access denied. Admin privileges required.');
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        document.getElementById('loginCard').classList.remove('hidden');
                    }
                } else {
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    document.getElementById('loginCard').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('loginCard').classList.remove('hidden');
            }
        }

        function showAdminPanel() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');

            // Update user info
            document.getElementById('currentUserRole').textContent = currentUser.role.replace('_', ' ').toUpperCase();
            document.getElementById('currentUserName').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            document.getElementById('currentUserEmail').textContent = currentUser.email;

            loadUsers();
        }

        async function loadUsers(page = 1) {
            currentPage = page;
            const search = document.getElementById('searchBox').value;
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;

            const params = new URLSearchParams({
                page: page,
                per_page: 20
            });

            if (search) params.append('search', search);
            if (role) params.append('role', role);
            if (status) params.append('is_active', status);

            document.getElementById('usersContainer').innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users?${params}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    renderUsers(data.data);
                    renderPagination(data.page, data.totalPages);
                } else {
                    showError('adminError', data.detail || 'Failed to load users');
                }
            } catch (error) {
                showError('adminError', 'Network error. Please try again.');
            }
        }

        function renderUsers(users) {
            if (users.length === 0) {
                document.getElementById('usersContainer').innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <p>No users found</p>
                    </div>
                `;
                return;
            }

            const table = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Email Verified</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>
                                    <strong>${user.firstName} ${user.lastName}</strong><br>
                                    <small style="color: #999;">${user.email}</small>
                                </td>
                                <td><span class="badge badge-${user.role.replace('_', '-')}">${user.role.replace('_', ' ').toUpperCase()}</span></td>
                                <td><span class="badge ${user.isActive ? 'badge-active' : 'badge-inactive'}">${user.isActive ? 'Active' : 'Inactive'}</span></td>
                                <td><span class="badge ${user.isEmailVerified ? 'badge-verified' : 'badge-unverified'}">${user.isEmailVerified ? 'Yes' : 'No'}</span></td>
                                <td><small>${new Date(user.createdAt).toLocaleDateString()}</small></td>
                                <td>
                                    <div class="actions">
                                        ${user.userId !== currentUser.userId ? `
                                            <button class="btn-action btn-edit" onclick="openEditModal('${user.userId}', '${user.firstName} ${user.lastName}', '${user.role}')">Change Role</button>
                                            <button class="btn-action ${user.isActive ? 'btn-deactivate' : 'btn-activate'}" onclick="toggleStatus('${user.userId}', ${!user.isActive})">${user.isActive ? 'Deactivate' : 'Activate'}</button>
                                        ` : '<small style="color: #999;">You</small>'}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('usersContainer').innerHTML = table;
        }

        function renderPagination(currentPage, totalPages) {
            if (totalPages <= 1) {
                document.getElementById('pagination').classList.add('hidden');
                return;
            }

            let buttons = '';
            buttons += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="loadUsers(${currentPage - 1})">Previous</button>`;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    buttons += `<button class="${i === currentPage ? 'active' : ''}" onclick="loadUsers(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    buttons += '<button disabled>...</button>';
                }
            }

            buttons += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="loadUsers(${currentPage + 1})">Next</button>`;

            document.getElementById('pagination').innerHTML = buttons;
            document.getElementById('pagination').classList.remove('hidden');
        }

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => loadUsers(1), 500);
        }

        function openEditModal(userId, userName, currentRole) {
            selectedUserId = userId;
            document.getElementById('editUserName').textContent = userName;
            document.getElementById('newRole').value = currentRole;
            document.getElementById('editRoleModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('editRoleModal').classList.remove('active');
            selectedUserId = null;
        }

        async function confirmRoleChange() {
            const newRole = document.getElementById('newRole').value;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${selectedUserId}/role`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Role updated successfully!');
                    closeModal();
                    loadUsers(currentPage);
                } else {
                    showError('adminError', data.detail || 'Failed to update role');
                    closeModal();
                }
            } catch (error) {
                showError('adminError', 'Network error. Please try again.');
                closeModal();
            }
        }

        async function toggleStatus(userId, newStatus) {
            const action = newStatus ? 'activate' : 'deactivate';
            if (!confirm(`Are you sure you want to ${action} this user?`)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ isActive: newStatus })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(`User ${action}d successfully!`);
                    loadUsers(currentPage);
                } else {
                    showError('adminError', data.detail || `Failed to ${action} user`);
                }
            } catch (error) {
                showError('adminError', 'Network error. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            location.reload();
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('adminSuccess');
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function openCreateUserModal() {
            document.getElementById('createUserModal').classList.add('active');
        }

        function closeCreateUserModal() {
            document.getElementById('createUserModal').classList.remove('active');
            document.getElementById('createUserForm').reset();
        }

        // Handle create user form submission
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('createEmail').value;
            const password = document.getElementById('createPassword').value;
            const firstName = document.getElementById('createFirstName').value;
            const lastName = document.getElementById('createLastName').value;
            const role = document.getElementById('createRole').value;
            const phone = document.getElementById('createPhone').value;

            try {
                // Step 1: Register the user (creates with "user" role by default)
                const registerResponse = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        firstName: firstName,
                        lastName: lastName,
                        phone: phone || undefined
                    })
                });

                const registerData = await registerResponse.json();

                if (!registerResponse.ok) {
                    showError('adminError', registerData.detail || 'Failed to create user');
                    closeCreateUserModal();
                    return;
                }

                const newUserId = registerData.userId;

                // Step 2: If role is not "user", update the role
                if (role !== 'user') {
                    const roleResponse = await fetch(`${API_BASE_URL}/admin/users/${newUserId}/role`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ role: role })
                    });

                    if (!roleResponse.ok) {
                        const roleData = await roleResponse.json();
                        showError('adminError', `User created but failed to assign role: ${roleData.detail}`);
                        closeCreateUserModal();
                        loadUsers(currentPage);
                        return;
                    }
                }

                showSuccess(`User "${firstName} ${lastName}" created successfully with ${role} role!`);
                closeCreateUserModal();
                loadUsers(currentPage);

            } catch (error) {
                showError('adminError', 'Network error. Please try again.');
                closeCreateUserModal();
            }
        });
    </script>
</body>
</html>
