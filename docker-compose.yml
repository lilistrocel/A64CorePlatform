version: '3.8'

services:
  # FastAPI Application
  api:
    container_name: a64core-api-dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=a64core_db
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - MYSQL_DB_NAME=a64core_db
      - LICENSE_VALIDATION_MODE=format  # Format-only validation for development
      - LICENSE_ENCRYPTION_KEY=dev-encryption-key-32-chars-minimum-a  # Required for module license encryption (minimum 32 characters)
      - TRUSTED_REGISTRIES=registry.hub.docker.com,ghcr.io,gcr.io,docker.io,localhost,localhost:5000
      - PYTHONPATH=/app/modules/farm-management/src:/app/src
    volumes:
      - ./src:/app/src
      - ./modules:/app/modules  # Farm management and other modules
      - ./config:/app/config
      - ./logs:/app/logs  # Centralized logging
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for module management
      - nginx_modules_config:/etc/nginx/conf.d/modules  # Shared volume for module proxy configs
    user: "0:0"  # Run as root to access Docker socket (CRITICAL for module management)
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a64core-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB Database
  mongodb:
    container_name: a64core-mongodb-dev
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=a64core_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./logs/mongodb:/var/log/mongodb  # MongoDB logs
    networks:
      - a64core-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MySQL Database
  mysql:
    container_name: a64core-mysql-dev
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=a64core_db
      - MYSQL_USER=a64user
      - MYSQL_PASSWORD=a64password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql  # MySQL logs
    networks:
      - a64core-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Caching and Rate Limiting
  redis:
    container_name: a64core-redis-dev
    image: redis:7-alpine
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    networks:
      - a64core-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NGINX - Reverse Proxy
  nginx:
    container_name: a64core-nginx-dev
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d:ro  # Module proxy configs (bind mount for easy development)
    networks:
      - a64core-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Adminer - Database Management UI
  adminer:
    container_name: a64core-adminer-dev
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - a64core-network
    restart: unless-stopped
    depends_on:
      - mysql
      - mongodb

  # Local Docker Registry - For Module Images
  registry:
    container_name: a64core-registry-dev
    image: registry:2
    ports:
      - "5000:5000"
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - a64core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # User Portal (Frontend) - Development Mode
  user-portal:
    container_name: a64core-user-portal-dev
    build:
      context: .
      dockerfile: frontend/user-portal/Dockerfile
      target: development  # Use development stage
      args:
        - VITE_API_URL=http://localhost/api  # Build-time API URL for local development
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost/api  # Runtime API URL (also needed for dev server)
    volumes:
      - ./frontend/shared:/app/shared  # Hot-reload for shared library
      - ./frontend/user-portal/src:/app/user-portal/src  # Hot-reload for user-portal source
      - ./frontend/user-portal/public:/app/user-portal/public
      - ./frontend/user-portal/index.html:/app/user-portal/index.html
      - ./frontend/user-portal/vite.config.ts:/app/user-portal/vite.config.ts
      # Exclude node_modules from volume (use container's)
      - /app/node_modules
      - /app/shared/node_modules
      - /app/user-portal/node_modules
    networks:
      - a64core-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Farm Management Module
  farm-management:
    container_name: a64core-farm-management-dev
    build:
      context: ./modules/farm-management
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=a64core_db
      - SECRET_KEY=dev_secret_key_change_in_production
      - A64CORE_API_URL=http://api:8000
      - ENABLE_EMAIL_NOTIFICATIONS=false
    volumes:
      - ./modules/farm-management/src:/app/src
    depends_on:
      mongodb:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - a64core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  a64core-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
  registry_data:
    driver: local
  nginx_modules_config:
    driver: local
